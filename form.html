<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>form</h3>
    <form action="">
        <label for="name">name</label>
        <div>
             <input type="text" name="myname" id="name">
        </div>
        <br>
        <label for="role">role</label>
        <div>
             <input type="text" name="myrole" id="role">
        </div>
        <br>
        <label for="Email">Email</label>
        <div>
             <input type="text" name="myEmail" id="Email" >
        </div>
        <br>
        <div>
            Date : <input type="date" name="mydate">
        </div>
        <br>
        <div>
            Gender : <input type="radio" name="myGender">male
                     <input type="radio" name="myGender">female
                     <input type="radio" name="myGender">other


        </div>
        <br>
        <label for=" are you eligible :"> are you eligible :</label>
        <div>
            <input type="checkbox" name="eligible" checked id=" are you eligible :">
        </div>
        <br>
        <div>
            <label for="car">car</label>
            <select name="mycar" id="car">
                <option value="volvo" >Volvo</option>
                <option value="saab"selected>Saab</option>
            </select>
        </div>
        <br>
        <div>
           about your self : <br><textarea name="mytext" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="reset now">
        </div>
    </form>
    
</body>
</html>
