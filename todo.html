
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO-JS</title>
    <link rel="stylesheet" href="todo.css" />
  
  </head>
  <body>
  <div class="main">
    <div class="container">
      <div class="task-header">
        <h1>Tasks <span class="list">Lists</span></h1>
        <p onclick="addBoxes()">
          <!-- <img src="./img/6.jpg" width="40px" id="icon"> -->
          <span id="add-task-text" >Add List</span>
        </p>
      </div>
      <hr>
      <hr><br>
      <div id="no-item-div">- No Items In The Todo Lists !!!</div>
      <div class="flex-container"></div>
    </div>
    <div class="selected d-none"></div>
</div>
   
    
    <div class="m-box hidden">
        <h2 id="l1">Add New List</h2>
        <input type="text"  id="name" placeholder="Add New List">
        <div class="modal-btns">
          <button class="add">ADD</button>
          <button class="close">CLOSE</button>
        </div>
      </div>
    <script src="todo.js"></script>
  </body>
</html>
